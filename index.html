<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class = "flex-container">
        <header class = "heading">
            <h1>Weather Dashboard</h1>
            <p id = "currentDay" class = "lead"></p>
        </header>

        <main id = "search-form">
            <h2>Search for a City:</h2>
            <div class = "flex-column" id = "city-search">
                <input type = "text" id = "query" name = "q" placeholder="Search">
                <button id = "fetch-button">Search</button>
                <div id = "search-storage">
                    <p></p>
                </div>
            </div>
        </main>

        <section id = "current-forecast" class = "current-forecast">
            <div id = "weather-1">
                <h2></h2>
                <p class="weather-body"></p>
                <p id = "current-city"></p>
                <p id = "day-1"></p>
                <p><img class = "icon" id ="icon-1"></p>
                <p id="current-temp-1"></p>
                <p id="current-humidity-1"></p>
                <p id="current-wind-1"></p>                
            </div>

            <div class = "five-day">
                <h2></h2>
                    <div class = "weather-card" id = "weather-2">
                        <p class="weather-body"></p>
                        <p id = "day-2"></p>
                        <p> <img class = "icon" id ="icon-2"></p>
                        <p id="current-temp-2"></p>
                        <p id="current-humidity-2"></p>
                        <p id="current-wind-2"></p>
                    </div>

                    <div class = "weather-card" id = "weather-3">
                        <p class="weather-body"></p>
                        <p id = "day-3"></p>
                        <p> <img class = "icon" id ="icon-3"></p>
                        <p id="current-temp-3"></p>
                        <p id="current-humidity-3"></p>
                        <p id="current-wind-3"></p>
                    </div>

                    <div class = "weather-card" id = "weather-4">
                        <p class="weather-body"></p>
                        <p id = "day-4"></p>
                        <p> <img class = "icon" id ="icon-4"></p>
                        <p id="current-temp-4"></p>
                        <p id="current-humidity-4"></p>
                        <p id="current-wind-4"></p>
                    </div>

                    <div class = weather-card id = "weather-5">
                        <p class="weather-body"></p>
                        <p id = "day-5"></p>
                        <p> <img class = "icon" id ="icon-5"></p>
                        <p id="current-temp-5"></p>
                        <p id="current-humidity-5"></p>
                        <p id="current-wind-5"></p>
                    </div>

                    <div class = "weather-card" id = "weather-6">
                        <p class="weather-body"></p>
                        <p id = "day-6"></p>
                        <p> <img class = "icon" id ="icon-6"></p>
                        <p id="current-temp-6"></p>
                        <p id="current-humidity-6"></p>
                        <p id="current-wind-6"></p>
                    </div>
            </div>    
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
