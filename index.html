<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class = "flex-container">
        <header class = "heading">
            <h1>Weather Dashboard</h1>
            <p id = "currentDay" class = "lead"></p>
        </header>

        <main id = "search-form">
            <h2>Search for a City:</h2>
            <div class = "flex-column" id = "city-search">
                <input type = "text" id = "query" name = "q" placeholder="Search">
                <button id = "fetch-button">Search</button>
            </div>
        </main>

        <section id = "current-forecast" class = "current-forecast">
            <div id = "weather-today">
                <h2>Today's Forecast for: </h2>
                <p class="weather-body"></p>
                <p>City: <span class = "current" id = "current-city"></span></p>
                <p>Temperature: <span class="current" id="current-temp"></span></p>
                <p>Humidity: <span class="current" id="current-humidity"></span></p>
                <p>Wind Speed: <span class="current" id="current-wind"></span></p>
                <p>UV Index: <span class="current" id="current-UV"></span></p>
                
            </div>
            <div class = "five-day">
                <h2>5 Day Forecast:</h2>
                <p class = "card-body">Generate the five-day weather forecast for your selected location.</p>
                <div class = "flex-column" id = "five-day"></div>
            </div>    
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
